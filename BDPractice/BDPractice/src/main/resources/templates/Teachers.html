<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Учителя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="/fragments/header-footer :: header"></div>

<h1>Учителя</h1>
<table class="table table-striped">
  <tr>
    <th>ID</th>
    <th>ФИО</th>
    <th>Часы работы</th>
  </tr>
  <div th:each="el : ${teachers}">
    <tr>
      <td th:text="${el.id}"></td>
      <td th:text="${el.FIO}"></td>
      <td th:text="${el.hours}"></td>
    </tr>
  </div>
</table>

<a href="teachers/add" style="text-decoration: none">Добавить учителя</a>
<div th:insert="/fragments/header-footer :: footer"></div>
</body>
</html>
