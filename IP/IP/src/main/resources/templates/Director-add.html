<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить директора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить директора</h1>
<form action="/director/add" method="post" th:object="${directors}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}" style="color: red"></div>
        <input th:field="*{FIO}" class="form-control" type="text" name="FIO" placeholder="Введите ФИО"> <br>


        <div th:if="${#fields.hasErrors('otdel')}" th:errors="*{otdel}" style="color: red"></div>
        <input th:field="*{otdel}" class="form-control" type="text" name="otdel" placeholder="Введите отдел"> <br>

    <div th:if="${#fields.hasErrors('rab')}" th:errors="*{rab}" style="color: red"></div>
    <input th:field="*{rab}" class="form-control" type="text" name="rab" placeholder="Введите статус"> <br>

    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить директора</button>
    </div>
</form>
</body>
</html>
