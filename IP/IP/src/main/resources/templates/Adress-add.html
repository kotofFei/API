<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить адрес</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить адрес</h1>
<form action="/adress/add" method="post" th:object="${adress}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('ulica')}" th:errors="*{ulica}" style="color: red"></div>
        <input th:field="*{ulica}" class="form-control" type="text" name="ulica" placeholder="Введите Адрес"> <br>

        <div th:if="${#fields.hasErrors('town')}" th:errors="*{town}" style="color: red"></div>
        <input th:field="*{town}" class="form-control" type="text" name="town" placeholder="Введите город"> <br>
    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить адрес</button>
    </div>
</form>
</body>
</html>
