<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить читателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить читателя</h1>
<form action="/readers/add" method="post" th:object="${readers}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></div>
        <input th:field="*{age}" class="form-control" type="number" name="age" placeholder="Введите Возраст"> <br>

        <div th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}" style="color: red"></div>
        <input th:field="*{FIO}" class="form-control" type="text" name="FIO" placeholder="Введите ФИО"> <br>

    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить читателя</button>
    </div>
</form>
</body>
</html>
