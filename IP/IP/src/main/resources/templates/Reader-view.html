<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
        }
        </style>
</head>
<body>
<form
        style="background-color: cadetblue">
<h1>Читатели</h1>
</form>
<table class="table table-striped">
    <p>Точный поиск</p>
    <form method="post" action="/readers/result">
        <input type="number" name="age">
        <button type="submit">Найти</button>
    </form>
    <tr>
        <th>ID</th>
        <th>Возраст</th>
        <th>ФИО</th>
    </tr>
    <div th:each="el : ${readers}">
        <tr>
            <td th:text="${el.id}"></td>
            <td><a th:href="'/readers/' + ${el.id} + '/detail'" th:text="${el.age}"></a></td>
            <td th:text="${el.FIO}"></td>
            <td>
                <a th:href="'/readers/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/readers/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>
</table>

<a href="readers/add" style="text-decoration: none">Добавить читателя</a>

</body>
</html>
