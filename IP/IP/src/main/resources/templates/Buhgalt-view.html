<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Бухгалтерия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
        }
    </style>
</head>
<body>

<form
        style="background-color: cadetblue">
<h1>Бухгалтерия</h1>
</form>
<table class="table table-striped">
    <p>Точный поиск</p>
    <form method="post" action="/buhgalt/result">
        <input type="text" name="month">
        <button type="submit">Найти</button>
    </form>
    <tr>
        <th>ID</th>
        <th>Выручка</th>
        <th>Количество проданных книг</th>
        <th>Месяц</th>
    </tr>
    <div th:each="el : ${buhgalt}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.viruchka}"></td>
            <td th:text="${el.colBooks}"></td>
            <td><a th:href="'/buhgalt/' + ${el.id} + '/detail'" th:text="${el.month}"></a></td>
            <td>
                <a th:href="'/buhgalt/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/buhgalt/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>
</table>

<a href="/buhgalt/add" style="text-decoration: none">Добавить данные бухгалтерии</a>

</body>
</html>
