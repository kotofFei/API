<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить предмет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить предмет</h1>
<form action="/book/add" method="post" th:object="${books}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}" style="color: red"></div>
        <input th:field="*{hours}" class="form-control" type="number" name="hours" placeholder="Введите часы работы"> <br>

        <div th:if="${#fields.hasErrors('teachersCount')}" th:errors="*{teachersCount}" style="color: red"></div>
        <input th:field="*{teachersCount}" class="form-control" type="number" name="teachersCount" placeholder="Введите количество учителей"> <br>

        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
        <input th:field="*{name}" class="form-control" type="text" name="name" placeholder="Введите Название"> <br>

    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить предмет</button>
    </div>
</form>
</body>
</html>
