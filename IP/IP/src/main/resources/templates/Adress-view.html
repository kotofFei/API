<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Адреса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form{

        }
    </style>
</head>
<body>
<form
    style="background-color: cadetblue">

<h1>Адреса</h1>
</form>
<table class="table table-striped">
    <p>Примерный поиск</p>
    <form method="post" action="/adress/result">
        <input type="text" name="town">
        <button type="submit">Найти</button>
    </form>

    <tr>
        <th>ID</th>
        <th>Адрес</th>
        <th>Город</th>
    </tr>
    <div th:each="el : ${adress}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.ulica}"></td>
            <td><a th:href="'/adress/' + ${el.id} + '/detail'" th:text="${el.town}"></a></td>
            <td>
                <a th:href="'/adress/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/adress/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>
</table>

<a href="adress/add" style="text-decoration: none">Добавить адрес</a>

</body>
</html>
