<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить здание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form action="/zdanie/add" method="post">
    <input name="itazi" placeholder="Номер этажа" type="number"
           style="margin-bottom: 10px; margin-left: 10px; border-radius: 5px;"><br>

    <select name="number">
        <div th:each="el : ${zal}">
            <option th:text="${el.number}"></option>
        </div>
    </select><br>

    <button type="submit" class="btn btn-success" style="margin-left: 10px">Добавить</button>
</form>

</body>
</html>
