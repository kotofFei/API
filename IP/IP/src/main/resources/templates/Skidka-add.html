<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить Скидку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить Скидку</h1>
<form action="/skidka/add" method="post" th:object="${skidki}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('razmer')}" th:errors="*{razmer}" style="color: red"></div>
        <input th:field="*{razmer}" class="form-control" type="number" name="razmer" placeholder="Введите размер скидки"> <br>

        <div th:if="${#fields.hasErrors('books')}" th:errors="*{books}" style="color: red"></div>
        <input th:field="*{books}" class="form-control" type="text" name="books" placeholder="Введите количество книг для скидки"> <br>

    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить скидку</button>
    </div>
</form>
</body>
</html>
