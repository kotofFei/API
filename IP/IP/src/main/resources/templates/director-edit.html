<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование данных директора</title>
</head>
<body>
<h2>Редактирование данных директора</h2>
<div th:each="el : ${directorEdit}">
    <form method="post" class="form-inline" th:object="${directors}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Отдел</label>
            <div th:if="${#fields.hasErrors('otdel')}" th:errors="*{otdel}"></div>
            <input type="text" th:value="${el.otdel}" name="otdel" placeholder="Введите отдел" class="form-control">

            <label class="sr-only">ФИО</label>
            <div th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}"></div>
            <input type="text" th:value="${el.FIO}" name="FIO" placeholder="Введите ФИО" class="form-control">

            <label class="sr-only">Статус</label>
            <div th:if="${#fields.hasErrors('rab')}" th:errors="*{rab}"></div>
            <input type="text" th:value="${el.rab}" name="rab" placeholder="Введите статус директора" class="form-control">
            <div th:if="${#fields.hasErrors('global')}">
                <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
