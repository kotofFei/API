<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить данные бухгалтерии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить данные бухгалтерии</h1>
<form action="/buhgalt/add" method="post" th:object="${buhgalt}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('viruchka')}" th:errors="*{viruchka}" style="color: red"></div>
        <input th:field="*{viruchka}" class="form-control" type="number" name="viruchka" placeholder="Введите выручку"> <br>

        <div th:if="${#fields.hasErrors('colBooks')}" th:errors="*{colBooks}" style="color: red"></div>
        <input th:field="*{colBooks}" class="form-control" type="number" name="colBooks" placeholder="Введите количество проданных книг"> <br>

        <div th:if="${#fields.hasErrors('month')}" th:errors="*{month}" style="color: red"></div>
        <input th:field="*{month}" class="form-control" type="text" name="month" placeholder="Введите Месяц"> <br>

    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить данные бухгалтерии</button>
    </div>
</form>
</body>
</html>
