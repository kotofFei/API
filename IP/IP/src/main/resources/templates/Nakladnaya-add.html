<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить информацию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить накладную на книги</h1>
<form action="/nakladnaya/add" method="post" th:object="${nakladnaya}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('dati')}" th:errors="*{dati}" style="color: red"></div>
        <input th:field="*{dati}" class="form-control" type="number" name="dati" placeholder="Введите дату получения книг"> <br>
        <div th:if="${#fields.hasErrors('stoimost')}" th:errors="*{stoimost}" style="color: red"></div>
        <input th:field="*{stoimost}" class="form-control" type="number" name="stoimost" placeholder="Введите стоимость накладной"> <br>
        <div th:if="${#fields.hasErrors('postavchik')}" th:errors="*{postavchik}" style="color: red"></div>
        <input th:field="*{postavchik}" class="form-control" type="text" name="postavchik" placeholder="Введите поставщика"> <br>

    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить информацию</button>
    </div>
</form>
</body>
</html>
