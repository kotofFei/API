<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Накладная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
        }
    </style>
</head>
<body>

<form
        style="background-color: cadetblue">
<h1>Накладная</h1>
</form>
<table class="table table-striped">
    <p>Поиск по схожести</p>
    <form method="post" action="/nakladnaya/result">
        <input type="text" name="dati">
        <button type="submit">Найти</button>
    </form>
    <tr>
        <th>ID</th>
        <th>Число доставки</th>
        <th>Стоимость</th>
        <th>Поставщик</th>
    </tr>
    <div th:each="el : ${nakladnaya}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.dati}"></td>
            <td th:text="${el.stoimost}"></td>
            <td><a th:href="'/nakladnaya/' + ${el.id} + '/detail'" th:text="${el.postavchik}"></a></td>
            <td>
                <a th:href="'/nakladnaya/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/nakladnaya/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>
</table>

<a href="/nakladnaya/add" style="text-decoration: none">Добавить накладную</a>

</body>
</html>
