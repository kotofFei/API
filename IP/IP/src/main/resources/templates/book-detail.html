<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:each="el: ${books}">
    <h2 th:text="'Автор: ' + ${el.author}"></h2>
    <h2 th:text="'Количество томов: ' + ${el.toms}"></h2>
    <h5 th:text="'Название книги: ' +${el.name}"></h5>
</div>

</body>
</html>
