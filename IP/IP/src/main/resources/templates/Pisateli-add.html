<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить писателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить Писателя</h1>
<form action="/pisateli/add" method="post" th:object="${pisateli}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('staz')}" th:errors="*{staz}" style="color: red"></div>
        <input th:field="*{staz}" class="form-control" type="number" name="staz" placeholder="Введите стаж"> <br>
        <div th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}" style="color: red"></div>
        <input th:field="*{FIO}" class="form-control" type="text" name="FIO" placeholder="Введите ФИО"> <br>
        <div th:if="${#fields.hasErrors('book')}" th:errors="*{book}" style="color: red"></div>
        <input th:field="*{book}" class="form-control" type="text" name="book" placeholder="Введите книгу писателя"> <br>

    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить писателя</button>
    </div>
</form>
</body>
</html>
