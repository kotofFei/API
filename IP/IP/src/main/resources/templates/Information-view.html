<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
        }
    </style>
</head>
<body>
<form
        style="background-color: cadetblue">
<h1>Информация</h1>
</form>
<table class="table table-striped">
    <p>Точный поиск</p>
    <form method="post" action="/information/result">
        <input type="text" name="statistic">
        <button type="submit">Найти</button>
    </form>
    <tr>
        <th>ID</th>
        <th>Статистика</th>
        <th>Контактные данные</th>
        <th>Часы работы библиотеки</th>
    </tr>
    <div th:each="el : ${information}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.statistic}"></td>
            <td th:text="${el.contact}"></td>
            <td><a th:href="'/information/' + ${el.id} + '/detail'" th:text="${el.hoursOfWork}"></a></td>
            <td>
                <a th:href="'/information/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/information/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>
</table>

<a href="/information/add" style="text-decoration: none">Добавить информацию</a>

</body>
</html>
