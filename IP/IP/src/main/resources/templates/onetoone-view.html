<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Здание</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    form {

  </style>
</head>
<body>
<form
        style="background-color: cadetblue">
  <h1>Залы в зданиях</h1>
</form>
<h1>Здание</h1>

<table class="table table-striped">
  <tr>
    <th>ID</th>
    <th>Этажи</th>
    <th>Зал</th>
  </tr>
  <div th:each="el : ${zdanie}">
    <tr>
      <td th:text="${el.id}"></td>
      <td th:text="${el.itazi}"></td>
      <div th:each= "el : ${zal}"></th:each>
      <td th:text="${el.number}"></td>
      </div>
    </tr>
  </div>
</table>

<a href="zdanie/add" style="text-decoration: none">Добавить Здание</a><br><br>

<h1>Зал</h1>

<table class="table table-striped">
  <tr>
    <th>ID</th>
    <th>Номер зала</th>
  </tr>
  <div th:each="el : ${zal}">
    <tr>
      <td th:text="${el.id}"></td>
      <td th:text="${el.number}"></td>
    </tr>
  </div>
</table>
<a href="zal/add" style="text-decoration: none">Добавить зал</a>

</html>
