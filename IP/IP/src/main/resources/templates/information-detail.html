<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация для конкретного отдела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:each="el: ${information}">
    <h2 th:text="'ФИО: ' + ${el.statistic}"></h2>
    <h2 th:text="'Написанная книга: ' + ${el.contact}"></h2>
    <h5 th:text="'Стаж: ' +${el.hoursOfWork}"></h5>
</div>

</body>
</html>
