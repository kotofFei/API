<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Скидки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Скидки</h1>
<table class="table table-striped">
    <p>Точный поиск</p>
    <form method="post" action="/skidka/result">
        <input type="number" name="razmer">
        <button type="submit">Найти</button>
    </form>
    <tr>
        <th>ID</th>
        <th>Размер скидки</th>
        <th>Количество книг для скидки</th>
    </tr>
    <div th:each="el : ${skidki}">
        <tr>
            <td th:text="${el.id}"></td>
            <td><a th:href="'/skidki/' + ${el.id} + '/detail'" th:text="${el.razmer}"></a></td>
            <td th:text="${el.books}"></td>
            <td>
                <a th:href="'/skidki/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/skidki/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>
</table>

<a href="skidka/add" style="text-decoration: none">Добавить скидку</a>

</body>
</html>
