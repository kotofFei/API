<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование информации для отдела</title>
</head>
<body>
<h2>Редактирование информации для отдела</h2>
<div th:each="el : ${informationEdit}">
    <form method="post" class="form-inline" th:object="${information}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Статистика по отделу</label>
            <div th:if="${#fields.hasErrors('statistic')}" th:errors="*{statistic}"></div>
            <input type="text" th:value="${el.statistic}" name="statistic" placeholder="Введите статистику" class="form-control">

            <label class="sr-only">Контактные данные</label>
            <div th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></div>
            <input type="text" th:value="${el.contact}" name="contact" placeholder="Введите контактные данные" class="form-control">

            <label class="sr-only">Часы работы отдела</label>
            <div th:if="${#fields.hasErrors('hoursOfWork')}" th:errors="*{hoursOfWork}"></div>
            <input type="text" th:value="${el.hoursOfWork}" name="hoursOfWork" placeholder="Введите часы работы отдела" class="form-control">
            <div th:if="${#fields.hasErrors('global')}">
                <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
