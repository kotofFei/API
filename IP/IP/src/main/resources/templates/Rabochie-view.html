<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form{

        }
    </style>
</head>
<body>
<form
        style="background-color: cadetblue">

<h1>Сотрудники</h1>
</form>
<table class="table table-striped">
    <p>Точный поиск</p>
    <form method="post" action="/rabochie/result">
        <input type="text" name="role">
        <button type="submit">Найти</button>
    </form>
    <tr>
        <th>ID</th>
        <th>Зарплата</th>
        <th>Должность</th>
        <th>ФИО</th>
    </tr>
    <div th:each="el : ${rabochie}">
        <tr>
            <td th:text="${el.id}"></td>
            <td th:text="${el.zp}"></td>
            <td th:text="${el.role}"></td>
            <td><a th:href="'/rabochie/' + ${el.id} + '/detail'" th:text="${el.name}"></a></td>
            <td>
                <a th:href="'/rabochie/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/rabochie/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>
</table>

<a href="/rabochies/add" style="text-decoration: none">Добавить сотрудника</a>

</body>
</html>
