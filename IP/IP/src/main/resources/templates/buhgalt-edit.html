<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Редактирование бухгалтерии</h2>
<div th:each="el : ${buhgaltEdit}">
    <form method="post" class="form-inline" th:object="${buhgalt}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Выручка</label>
            <div th:if="${#fields.hasErrors('viruchka')}" th:errors="*{viruchka}"></div>
            <input type="text" th:value="${el.viruchka}" name="viruchka" placeholder="Введите выручку" class="form-control">

            <label class="sr-only">Количество проданных книг</label>
            <div th:if="${#fields.hasErrors('colBooks')}" th:errors="*{colBooks}"></div>
            <input type="text" th:value="${el.colBooks}" name="colBooks" placeholder="Введите Количество проданных книг" class="form-control">

            <label class="sr-only">Месяц</label>
            <div th:if="${#fields.hasErrors('month')}" th:errors="*{month}"></div>
            <input type="text" th:value="${el.month}" name="month" placeholder="Введите месяц" class="form-control">

            <div th:if="${#fields.hasErrors('global')}">
                <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
