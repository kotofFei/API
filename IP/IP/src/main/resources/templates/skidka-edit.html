<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование скидок</title>
</head>
<body>
<h2>Редактирование скидок</h2>
<div th:each="el : ${skidkaEdit}">
    <form method="post" class="form-inline" th:object="${skidki}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Размер скидки</label>
            <div th:if="${#fields.hasErrors('razmer')}" th:errors="*{razmer}"></div>
            <input type="text" th:value="${el.razmer}" name="razmer" placeholder="Введите размер скидки" class="form-control">


            <label class="sr-only">Количество книг для скидки</label>
            <div th:if="${#fields.hasErrors('books')}" th:errors="*{books}"></div>
            <input type="text" th:value="${el.books}" name="books" placeholder="Введите количество книг для скидки" class="form-control">

            <div th:if="${#fields.hasErrors('global')}">
                <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
