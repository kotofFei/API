<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Вход в аккаунт</h1>
<form action="/avtoriz/add" method="post" th:object="${avtoriz}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red"></div>
        <input th:field="*{login}" class="form-control" type="text" name="login" placeholder="Введите Логин"> <br>
        <div th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}" style="color: red"></div>
        <input th:field="*{Password}" class="form-control" type="number" name="Password" placeholder="Введите Пароль"> <br>


    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Войти в аккаунт</button>
    </div>
</form>
</body>
</html>
