<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить журнал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Добавить журнал</h1>
<form action="/zurnals/add" method="post" th:object="${zurnal}">

    <div class="form-group mx-sm-3 mb-2">
        <div th:if="${#fields.hasErrors('Mark')}" th:errors="*{Mark}" style="color: red"></div>
        <input th:field="*{Mark}" class="form-control" type="number" name="Mark" placeholder="Введите оценку"> <br>
        <div th:if="${#fields.hasErrors('Mark')}" th:errors="*{Mark}" style="color: red"></div>
        <input th:field="*{Name}" class="form-control" type="text" name="Name" placeholder="Введите предмет"> <br>
        <div th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}" style="color: red"></div>
        <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red"></div>
        <input th:field="*{date}" class="form-control" type="number" name="Name" placeholder="Введите дату"> <br>

    </div>
    <div th:if="${#fields.hasErrors('global')}" style="color: red">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Добавить журнал</button>
    </div>
</form>
</body>
</html>
