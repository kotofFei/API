<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Журнал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:each="el: ${zurnal}">
    <h2 th:text="'Оценка: ' + ${el.mark}"></h2>
    <h2 th:text="'Учитель: ' + ${el.name}"></h2>
    <h5 th:text="'Число: ' +${el.date}"></h5>
</div>

</body>
</html>
