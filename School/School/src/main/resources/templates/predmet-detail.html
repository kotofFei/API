<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Предметы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:each="el: ${predmet}">
    <h2 th:text="'Наименование: ' + ${el.name}"></h2>
    <h2 th:text="'Количество учителей: ' + ${el.teachersCount}"></h2>
    <h5 th:text="'Часы на предмет: ' +${el.hours}"></h5>
</div>

</body>
</html>
