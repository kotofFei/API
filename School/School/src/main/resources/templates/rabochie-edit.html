<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Редактирование сотрудников</h2>
<div th:each="el : ${rabochieEdit}">
    <form method="post" class="form-inline" th:object="${rabochie}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Зарплата</label>
            <div th:if="${#fields.hasErrors('zp')}" th:errors="*{zp}"></div>
            <input type="text" th:value="${el.zp}" name="zp" placeholder="Введите зарплату" class="form-control">

            <label class="sr-only">ФИО</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите ФИО" class="form-control">

            <label class="sr-only">Должность</label>
            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
            <input type="text" th:value="${el.role}" name="role" placeholder="Введите должность" class="form-control">

            <div th:if="${#fields.hasErrors('global')}">
                <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
