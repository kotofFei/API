<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Журнал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Журнал</h1>
<table class="table table-striped">
    <p>Точный поиск</p>
    <form method="post" action="/zurnals/result">
        <input type="text" name="name">
        <button type="submit">Найти</button>
    </form>
    <tr>
        <th>ID</th>
        <th>Оценка</th>
        <th>Предмет</th>
        <th>Число</th>
    </tr>
        <tr th:each="el : ${zurnal}">
            <td th:text="${el.id}"></td>
            <td th:text="${el.mark}"></td>
            <td><a th:href="'/zurnals/' + ${el.id} + '/detail'" th:text="${el.name}"></a></td>
            <td th:text="${el.date}"></td>
            <td>
                <a th:href="'/zurnals/' + ${el.id}+ '/edit'" class="a-pills">
                    <button type="button" class="btn btn-outline-primary">Изменить</button>
                </a>
            </td>
            <td>
                <a th:href="'/zurnals/' + ${el.id} + '/remove'" class="a-pills">
                    <button type="button" class="btn btn-outline-danger">Удалить</button>
                </a>
            </td>
        </tr>
    </div>


</table>

<a href="/zurnals/add" style="text-decoration: none">Добавить данные журнала</a>
</form>
</body>
</html>
