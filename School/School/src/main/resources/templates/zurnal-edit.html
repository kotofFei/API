<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Редактирование журнала</h2>
<div th:each="el : ${zurnalEdit}">
    <form method="post" class="form-inline" th:object="${zurnal}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Оценки</label>
            <div th:if="${#fields.hasErrors('Mark')}" th:errors="*{Mark}"></div>
            <input type="text" th:value="${el.Mark}" name="Mark" placeholder="Введите оценку" class="form-control">



            <label class="sr-only">Название предмета</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input type="text" th:value="${el.name}" name="Name" placeholder="Введите название предмета" class="form-control">



            <label class="sr-only">Число</label>
            <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            <input type="text" th:value="${el.date}" name="Date" placeholder="Введите дату" class="form-control">


            <div th:if="${#fields.hasErrors('global')}">
                <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
