<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Редактирование Учителей</h2>
<div th:each="el : ${teacherEdit}">
    <form method="post" class="form-inline" th:object="${teachers}">
        <div class="form-group mx-sm-3 mb-2">
            <label class="sr-only">Часы работы</label>
            <div th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}"></div>
            <input type="text" th:value="${el.hours}" name="hours" placeholder="Введите часы" class="form-control">


            <label class="sr-only">ФИО</label>
            <div th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}"></div>
            <input type="text" th:value="${el.FIO}" name="FIO" placeholder="Введите ФИО" class="form-control">
            <div th:if="${#fields.hasErrors('global')}">
                <small th:each="err : ${#fields.errors('global')}" th:text="${err}"></small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
