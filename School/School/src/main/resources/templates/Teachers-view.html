<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Учителя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Учителя</h1>
<table class="table table-striped">

  <p>Поиск по схожести</p>
  <form method="post" action="/teachers/result">
    <input type="text" name="fio">
    <button type="submit">Найти</button>
  </form>
  <tr>
    <th>ID</th>
    <th>ФИО</th>
    <th>Часы работы</th>
  </tr>
  <div th:each="el : ${teachers}">
    <tr>
      <td th:text="${el.id}"></td>
      <td><a th:href="'/teachers/' + ${el.id} + '/detail'" th:text="${el.FIO}"> </a></td>
      <td th:text="${el.hours}"></td>
      <td>
        <a th:href="'/teachers/' + ${el.id}+ '/edit'" class="a-pills">
          <button type="button" class="btn btn-outline-primary">Изменить</button>
        </a>
      </td>
      <td>
        <a th:href="'/teachers/' + ${el.id} + '/remove'" class="a-pills">
          <button type="button" class="btn btn-outline-danger">Удалить</button>
        </a>
      </td>
    </tr>
  </div>
</table>
<a href="/teachers/add" style="text-decoration: none">Добавить учителя</a>
</body>
</html>
